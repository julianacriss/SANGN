#1 = dvi/rtp, 11025.0 Hz, 4-bit, Mono
#2 = dvi/rtp, 22050.0 Hz, 4-bit, Mono
#3 = ULAW/rtp, 8000.0 Hz, 8-bit, Mono, FrameSize=8 bits
#4 = gsm/rtp, 8000.0 Hz, Mono, FrameSize=264 bits
audioformat=3
#Porta inicial de áudio do serviço televoto
firstaudioport=30000
#Local absoluto do arquivo de mensagem (formato WAV)
audiofile=/televoto.wav