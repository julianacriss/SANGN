quantityextensions=10
#Primeiro ramal do servico televoto
firstextension=3200
#Domínio IMS
domain=ims.vi.ifes.edu.br
#senha para autenticacao dos ramais
password=P4ssw0rd
#Endereço do Proxy IMS
proxyaddress=pcscf.ims.vi.ifes.edu.br
#Porta do Proxy IMS
proxyport=4060
#Codificacao a ser utilizada no streming RTP entre os atendedores e os chamador$
